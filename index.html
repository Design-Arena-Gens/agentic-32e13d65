<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simon Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .score-board {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px 30px;
            margin-bottom: 30px;
            color: white;
            font-size: 1.2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .score-board span {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .game-board {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            margin: 0 auto 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            position: relative;
        }

        .pad {
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.1s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            user-select: none;
        }

        .pad:active {
            transform: scale(0.95);
        }

        .pad.active {
            filter: brightness(1.5);
            transform: scale(1.05);
            box-shadow: 0 0 30px currentColor;
        }

        .pad.disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        #green {
            background: #00C851;
            border-top-left-radius: 50%;
        }

        #red {
            background: #ff4444;
            border-top-right-radius: 50%;
        }

        #yellow {
            background: #ffbb33;
            border-bottom-left-radius: 50%;
        }

        #blue {
            background: #33b5e5;
            border-bottom-right-radius: 50%;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .center-circle .level {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .center-circle .count {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            touch-action: manipulation;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            color: white;
            font-size: 1.3rem;
            margin-top: 20px;
            min-height: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .message.error {
            color: #ff4444;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .difficulty-selector {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
        }

        .difficulty-selector label {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .difficulty-selector select {
            padding: 8px 15px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            background: white;
            color: #667eea;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .game-board {
                max-width: 350px;
            }

            .center-circle {
                width: 100px;
                height: 100px;
            }

            .center-circle .count {
                font-size: 1.5rem;
            }

            button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Simon Game</h1>

        <div class="score-board">
            Best Score: <span id="bestScore">0</span>
        </div>

        <div class="difficulty-selector">
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="game-board">
            <div class="pad" id="green" data-color="green"></div>
            <div class="pad" id="red" data-color="red"></div>
            <div class="pad" id="yellow" data-color="yellow"></div>
            <div class="pad" id="blue" data-color="blue"></div>

            <div class="center-circle">
                <div class="level">LEVEL</div>
                <div class="count" id="level">0</div>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">Start Game</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="message" id="message"></div>
    </div>

        let sequence = [];
        let playerSequence = [];
        let level = 0;
        let bestScore = localStorage.getItem('simonBestScore') || 0;
        let isPlaying = false;
        let isPlayerTurn = false;

        const speeds = {
            easy: 800,
            medium: 600,
            hard: 400
        };

        bestScoreDisplay.textContent = bestScore;

        function getSpeed() {
            return speeds[difficultySelect.value];
        }

        function playSound(color) {
            const sound = sounds[color];
            sound.currentTime = 0;
            sound.play();
        }

        function flashPad(color) {
            return new Promise(resolve => {
                const pad = document.getElementById(color);
                pad.classList.add('active');
                playSound(color);
                setTimeout(() => {
                    pad.classList.remove('active');
                    resolve();
                }, getSpeed() / 2);
            });
        }

        async function playSequence() {
            isPlayerTurn = false;
            disablePads();
            messageDisplay.textContent = 'Watch carefully...';

            await new Promise(resolve => setTimeout(resolve, 500));

            for (let color of sequence) {
                await flashPad(color);
                await new Promise(resolve => setTimeout(resolve, 200));
            }

            messageDisplay.textContent = 'Your turn!';
            isPlayerTurn = true;
            enablePads();
        }

        function nextLevel() {
            level++;
            levelDisplay.textContent = level;
            playerSequence = [];

            const colors = ['green', 'red', 'yellow', 'blue'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sequence.push(randomColor);

            playSequence();
        }

        function checkSequence() {
            const currentIndex = playerSequence.length - 1;

            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                messageDisplay.textContent = 'Great job! ðŸŽ‰';
                disablePads();

                if (level > bestScore) {
                    bestScore = level;
                    bestScoreDisplay.textContent = bestScore;
                    localStorage.setItem('simonBestScore', bestScore);
                    messageDisplay.textContent = 'New best score! ðŸ†';
                }

                setTimeout(() => {
                    nextLevel();
                }, 1500);
            }
        }

        function gameOver() {
            isPlaying = false;
            isPlayerTurn = false;
            messageDisplay.textContent = `Game Over! Final Level: ${level}`;
            messageDisplay.classList.add('error');
            disablePads();
            startBtn.disabled = false;

            setTimeout(() => {
                messageDisplay.classList.remove('error');
            }, 500);
        }

        function disablePads() {
            pads.forEach(pad => pad.classList.add('disabled'));
        }

        function enablePads() {
            pads.forEach(pad => pad.classList.remove('disabled'));
        }

        function startGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            levelDisplay.textContent = '0';
            messageDisplay.textContent = '';
            isPlaying = true;
            startBtn.disabled = true;
            difficultySelect.disabled = true;
            nextLevel();
        }

        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 0;
            levelDisplay.textContent = '0';
            messageDisplay.textContent = '';
            isPlaying = false;
            isPlayerTurn = false;
            startBtn.disabled = false;
            difficultySelect.disabled = false;
            enablePads();
        }

        pads.forEach(pad => {
            pad.addEventListener('click', () => {
                if (!isPlayerTurn || !isPlaying) return;

                const color = pad.dataset.color;
                playerSequence.push(color);
                flashPad(color);
                checkSequence();
            });

            // Touch feedback
            pad.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!isPlayerTurn || !isPlaying) return;
                pad.style.transform = 'scale(0.95)';
            });

            pad.addEventListener('touchend', (e) => {
                e.preventDefault();
                pad.style.transform = '';
            });
        });

        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', resetGame);

        // Prevent double-tap zoom on iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
